<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-header bg-danger text-light font-weight-bold text-center" style="font-weight: 600;">TÍNH DIỆN TÍCH VÀ CHU VI HÌNH CHỮ NHẬT</div>
    <div class="card-body">
      <div class="from-group" >
        <p style="font-weight: 600;">Nhập vào chiều dài của HCN</p>
        <input class="from-control" id="chieuDai">
      </div>
      <div class="from-group" >
        <p style="font-weight: 600;">Nhập vào chiều rộng của HCN</p>
        <input class="from-control" id="chieuRong">
      </div>
    </div>
    <div class="card-footer text-center">
        <br/>
      <button id="btntinhCvVaDt" class="btn btn-danger">TÍNH</button>
      <div class="text-center">
          <p style="font-weight: 600; font-size: 20px;">Diện tích và Chu vi HCN lần lượt là :</p>
          <H3 id="dienTichHcn">X</H3>
          <H3 id="chuViHcn">Y</H3>
      </div>
    </div>
  </div>
</div>
<script src="./main.js"></script>
</body>
</html>
